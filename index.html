<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeweb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="wrapper">
      <div class="error-message none">Пока все гуд</div>

      <div class="tabs">

        <div class="tabs-content">
          <div class="logo"><img src="logo.png" alt=""></div>
          <form class="form-sing-in" action="" name="form">
            <div class="inputs-container">
              <input id="login-i" class="inputs-container__input" name="login" type="text" placeholder="Логин">
              <input id="password-i" class="inputs-container__input" name="pass" type="password" placeholder="Пароль">
            </div>
            <div class="content-tab__line">
              <span>Запомнить меня</span>
              <a class="content-tab__link" href="#">Восстановить пароль</a>
            </div>

            <div type="text" class="btn">Войти</div>
          </form>
        </div>

        <div class="tabs-switch">
          <div class="switch-tab__link"><span>Хостинг</span></div>
          <div class="switch-tab__link active"><span>VDS</span></div>
          <div class="switch-tab__link"><span>Интеграторы</span></div>
          <div class="switch-tab__link"><span>вебмастера</span></div>
          <div class="switch-tab__link"><span>почта</span></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
